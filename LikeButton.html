<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Like</title>
  </head>
  <body>
    <div id="root">
      <div v-if="liked">좋아요를 누르셨습니다.</div>
      <button v-else v-on:click="onClick()">Like</button>
    </div>
    <script>
      const app = new Vue({
        el: "#root",
        data: {
          liked: false,
        },
        methods: {
          onClick() {
            this.liked = true;
          },
        },
      });
    </script>
  </body>
</html>
